<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Profile</title>
    <link rel="stylesheet" href="profile-styles.css">
</head>
<body>
    <div class="profile">
        <header>
            <h1>Driver Profile</h1>
            <div class="status-toggle">
                <label class="switch">
                    <input type="checkbox" id="statusToggle">
                    <span class="slider"></span>
                </label>
                <p id="statusText">Inactive</p>
            </div>
        </header>
        <div class="profile-content">
            <div class="info">
                <div class="info-item">
                    <h2>Name: John Doe</h2>
                    
                </div>
                <div class="info-item">
                    <h2>Experience: 3 years</h2>
                </div>
                <div class="info-item">
                    <h2>Current Trailer:TR1234</h2>
                </div>
                <div class="info-item">
                    <h2>Driver License Number: </h2>
                    <h2>DL123456789</h2>
                </div>
                <div class="info-item">
                    <h2>Number of Deliveries: 45</h2>
                </div>
            </div>
            <div class="profile-image">
                <img src="profile.avif" alt="Driver Image">
            </div>
        </div>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
