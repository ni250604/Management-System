<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Driver Updates</h1>
        </header>
        <div class="overview">
            <div class="card">
                <img src="rewards.jpeg" alt="Rewards" class="card-image">
                <h2>Rewards</h2>
                <p class="value">50 points</p>
            </div>
            <div class="card">
                <img src="exp.jpg" alt="Experience" class="card-image">
                <h2>Experience</h2>
                <p class="value">3 years</p>
            </div>
            <div class="card">
                <img src="trailer.jpg" alt="Current Trailer" class="card-image">
                <h2>Current Trailer</h2>
                <p class="value">TR1234</p>
            </div>
        </div>
        <div class="pending-requests">
            <button id="viewRequests">View Pending Requests</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
